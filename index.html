<!DOCTYPE html> <!-- tells browser which version of html is used to render -->
<html lang="en"> <!-- html element is the root element. lang is for accessibility -->
<head> <!-- includes metadata to help render page-->
    <meta charset="UTF-8"> <!-- ensures special symbols and characters display correctly-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- For Internet Explorer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets viewport. the width of the page is set to the width of the device. -->
    <title>Document</title>
</head>
<body> <!-- everything displayed on page will be here-->
    
</body>
</html>
